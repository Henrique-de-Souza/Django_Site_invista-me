<!doctype html>
<html lang="pt-br" data-bs-theme="dark">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Invista-me!</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark"> 
        <a class="navbar-brand bg-dark text-white rounded-pill p-3" href="{% url 'investimentos' %}" style="margin-left: 30px; padding: 10px;">INVISTA-ME!</a>
        <ul style="list-style: none;">
          {% if user.is_authenticated %}
            <li style="float: left;">
            <strong class="nav-item nav-link" style="margin-right: 20px;">Bem-vindo {{user.get_username }}</strong>
          </li>
          <li style="float: left;">
            <a class="nav-item nav-link" style="margin-right: 20px;" href="{% url 'logout' %}">Sair</a>
          </li>
          {% else %}
          <li style="float: left;">
            <a class="nav-item nav-link" href="{% url 'login' %}" style="padding: 10px;">Login</a>
          </li>
          <li style="float: left;">
            <a class="nav-item nav-link" href="{% url 'novo_usuario' %}" style="padding: 10px;">Fazer cadastro</a>
          </li>
          {% endif %}
        </ul>
      </nav>
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{message}}</div>
      {% endfor %}
      {% endif %}
      {% block conteudo %}

      {% endblock   %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
